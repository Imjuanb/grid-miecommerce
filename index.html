<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Ecommerce</title>
</head>
<body>
<header class="header">
    <h4>Mi Ecommerce</h4>
</header>
<main class="container">
    <section class="aside-bar">
        <h3 class="tittle">Categorias</h3>
        <ul class="ul">
            <li>
                <strong>Perfumes</strong> (4)
            </li>
            <li>
                <strong>Ropa</strong> (21)
            </li>
            <li>
                <strong>Accesorios</strong> (41)
            </li>
            <li>
                <strong>Zapatos</strong> (10)
            </li>
        </ul>
    </section>
    <section class="container-grid">
        <article class="card">
            <img src="./assets/img/212-carolina-herrera.jpg" alt="">
            <h3>212 Carolina Herrera</h3>
            <p>89.990</p>
            <button class="btn">Comprar</button>
        </article>

        <article class="card">
            <img src="./assets/img/blue-antonio-banderas.jpg" alt="">
            <h3>Blue Antonio Banderas</h3>
            <p>59.990</p>
            <button class="btn">Comprar</button>
        </article>

        <article class="card">
            <img src="./assets/img/invictus-paco-rabanne.jpg" alt="">
            <h3>Invictus Paco Rabanne</h3>
            <p>79.990</p>
            <button class="btn">Comprar</button>
        </article>

        <article class="card">
            <img src="./assets/img/sauvage-eau-dior.jpg" alt="">
            <h3>Sauvage Eau Dior</h3>
            <p>69.990</p>
            <button class="btn">Comprar</button>
        </article>
    </section>
</main>
<footer class="footer">
    <h4>@miecommerce</h4>
</footer>
</body>
</html>
